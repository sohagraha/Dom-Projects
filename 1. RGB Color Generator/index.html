<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Change The Background Color</title>
	<link rel="stylesheet" href="style.css" />
	<script src="./app.js"></script>
</head>

<body>
	<div class="container" id="root">
		<h1>
			Change The Background Color By Clicking The Following Button
		</h1>
		<div>
			<input type="text" value="#000000" id="output">
			<button id="copy_hex">Copy</button>
		</div>
		<button id="change-btn">Change Color</button>
		<button id="change-btn-auto">Change Color in every 5 sec (Auto)</button>
		<button id="change-btn-auto-stop">Stop Auto Change</button>
		<h1>Current Color Code : <span id="text-color">rgb(0, 0, 0)</span></h1>
	</div>
</body>

</html>
