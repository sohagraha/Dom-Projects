<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./app.js" defer></script> -->
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Fill the Form Below</h1>
            <small>Negative Value Are not accepted</small>
        </div>
        <div class="divider"></div>
        <div class="form-body">
            <h1 id="counterTxt" class="counterTxt">00</h1>
        </div>
        <div class="footer">
            <input id="inc-value" type="number" min="0" max="100" value="0">
            <button class="inc-btn" id="inc-btn">Increment</button>
            <button class="dec-btn" id="dec-btn">Decrement</button>
            <input id="dec-value" type="number" min="0" max="100" value="0">
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
