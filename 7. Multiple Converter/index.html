<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./app.js" defer></script> -->
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Multiple Converter</h1>
        </div>
        <div class="divider"></div>
        <section>
            <div class="category-wrap">
                <label class="lead" for="category-select">
                    Select Category
                </label>
                <select class="text-input" name="" id="category-select">

                </select>
            </div>
            <div class="input-group-wrap">
                <div>
                    <input class="text-input" id="left-inp" type="text">
                    <select class="text-input" name="" id="left-select">

                    </select>
                </div>
                <div class="equal"> = </div>
                <div>
                    <input class="text-input" id="right-inp" type="text">
                    <select class="text-input" name="" id="right-select">

                    </select>
                </div>
            </div>
            <div class="formula-wrap">
                <h3>Formula </h3>
                <p id="formula-text">Formula Text</p>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>

</html>
